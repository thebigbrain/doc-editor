<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Authenticate</title>
</head>
<body>

  <script>
    let messgae = {
      type: 'signin', data: {
        jwt: window.location.hash.substr(1).split('=')[1]
      }
    }
    window.opener.postMessage(messgae, '*')
  </script>
</body>
</html>
