<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Authenticate</title>
</head>
<body>

  <script>
    let paramsString = window.location.hash.substr(1)
    var searchParams = new URLSearchParams(paramsString);
    let data = {}
    //Iterate the search parameters.
    for (let p of searchParams.keys()) {
      data[p] = searchParams.get(p)
    }
    let messgae = {
      type: 'signin', 
      data
    }
    window.opener.postMessage(messgae, '*')
  </script>
</body>
</html>
